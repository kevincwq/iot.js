<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.bootcss.com/echarts/4.1.0-release/echarts.common.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.1.0-release/echarts.min.js"></script>
    <script src="./echarts-gl.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="main" style="width:1024px; height:768px;"></div>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            backgroundColor: '#fff',
            visualMap: {
                show: false,
                dimension: 2,
                min: -1,
                max: 1,
                inRange: {
                    color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61',
                        '#f46d43', '#d73027', '#a50026'
                    ]
                }
            },
            xAxis3D: {
                type: 'value'
            },
            yAxis3D: {
                type: 'value'
            },
            zAxis3D: {
                type: 'value'
            },
            grid3D: {
                viewControl: {
                    // projection: 'orthographic'
                }
            },
            series: [{
                type: 'surface',
                equation: {
                    x: {
                        step: 0.01
                    },
                    y: {
                        step: 0.01
                    },
                    z: function (x, y) {
                        return x * x + y * y
                    }
                }
            }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
